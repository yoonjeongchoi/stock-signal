name: Toss Signal crawler (KR)

on:
  schedule:
    # 09:00~15:00 KST (00:00~06:00 UTC) during weekdays (Mon-Fri)
    # Run every 20 minutes (e.g., 7, 27, 47 to avoid GH Actions delay)
    - cron: '7,27,47 0-6 * * 1-5'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write  # To push to the repo

jobs:
  crawl-and-commit-kr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run KR crawler
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python backend/crawler.py --market KR
      
    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/
        # Only commit if there are changes
        git diff --staged --quiet || (git commit -m "Auto-update KR signal data: $(date +'%Y-%m-%d %H:%M')" && git push)
